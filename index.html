<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="tic_tac_toe.js" defer></script>
    <meta charset="UTF-8">
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>
        <input id="replay" type="button" value="Replay" />
      </div>
    </header>

    <table>
      <tr>
        <td>
          <button id="1"></button>
        </td>
        <td>
          <button id="2"></button>
        </td>
        <td>
          <button id="3"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="4"></button>
        </td>
        <td>
          <button id="5"></button>
        </td>
        <td>
          <button id="6"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="7"></button>
        </td>
        <td>
          <button id="8"></button>
        </td>
        <td>
          <button id="9"></button>
        </td>
      </tr>
    </table>

    <footer>
      <div class="wrapper">
        <h2>X = <span id="score_x">0</span></h2>
        <h2>O = <span id="score_o">0</span></h2>
      </div>
    </footer>

  </body>

</html>
